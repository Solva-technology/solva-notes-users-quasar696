{% extends "base.html" %}
{% block content %}
  <h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
      <ul class="errors">
        {% for field, errors in form.errors.items %}
          <li>{{ field }}: {{ errors|join:", " }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <button type="submit">Сохранить</button>
    <a href="{% url 'notes:note_list' %}" class="back-btn">Назад</a>
  </form>
{% endblock %}
